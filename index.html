<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI ASSIGNMENT-02</title>
    <link rel="stylesheet" href="index.css">
    <style>#textBox{ z-index:1000; }</style>

</head>
<body>
    <div class="container">
        <h1 style="text-align: center; vertical-align: middle;">Sign Up</h1>
        <form action="#" method="post">
            <table>
                <tr>
                    <td colspan="2">
                        <fieldset>
<pre>
<!--<legend>Personal Information</legend>-->
<label style="font-size: 30px;" for="email">Email:</label>
<input type="text" id="email" name="email" required>

<label style="font-size: 30px;" for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label style="font-size: 30px;" for="age">Age:</label>
<input type="number" id="age" name="age" min="1" max="100" required>

<label style="font-size: 30px;">Gender:</label>
<label style="font-size: 20px;"><input type="radio" name="gender" value="male"> Male</label>
<label style="font-size: 20px;"><input type="radio" name="gender" value="female"> Female</label>

<label style="font-size: 30px;">Interests:</label>
<label style="font-size: 20px;"><input type="checkbox" name="interests" value="sports"> Sports</label>
<label style="font-size: 20px;"><input type="checkbox" name="interests" value="music"> Music</label>
<label style="font-size: 20px;"><input type="checkbox" name="interests" value="music"> Movies</label>
<label style="font-size: 20px;" ><input type="checkbox" name="interests" value="music"> Games</label>
<label style="font-size: 20px;"><input type="checkbox" name="interests" value="music"> Travelling</label>
<label style="font-size: 20px;"><input type="checkbox" name="interests" value="music"> Books</label>
<label style="font-size: 20px;"><input type="checkbox" name="interests" value="music"> Art</label>
<label style="font-size: 20px;"><input type="checkbox" name="interests" value="music"> Other</label>

<label style="font-size: 30px;" for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br>

<label style="font-size: 30px;" for="password">Password:</label>
<input type="text" id="password" name="password" required>

<label style="font-size: 30px;" for="password confirm">Confirm Password:</label>
<input type="text" id="password confirm" name="password confirm" required>
</pre>
                        </fieldset>
                    </td>
                </tr>
            </table>
            
            <div style="text-align: center;"><button style="font-size: 30px;" type="submit">Submit</button></div>
            
        </form>
        
        
    </div>
   
</body>
</html>
